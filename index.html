<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css" />

    <script
      src="https://kit.fontawesome.com/aa16f6569f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>


 <section>
    <div class="main-contact">

 <div class="contact-left">
    <div class="contact-left-1" >
<span class="contact-heading" >
    Contact us</span>
<h2>Contact us for more <span>information!</span></h2>
<p>Do you have any queries ?Reach out to us and we are happy to help you!</p>

<div class="contact-item">
    <div class="contact-menu" >
    <span><i class="fa fa-phone" ></i></span>
        <div>
    <h3>Call now:</h3>
    <h4>+91 9992754999</h4>
</div>
   </div> 


 </div>

</div>

</div>





    <div class="contact-right" >
     <h2>Submit Your detail</h2>
   
     <div class="main-comment">
       <div class="input-icons">

         <div class="subcomment">
         <span>
           <input class="input-field" type="text" placeholder="Your Name" />
           <i class="fa fa-user icon " aria-hidden="true"></i>

         </span>
         <span>
           <input class="input-field" type="text" placeholder="Your Email" />
           <i class="fa fa-envelope icon" aria-hidden="true"></i>
         </span>
         </div>

          <div class="subcomment" >
            <span>
             <input class="input-field" type="text" placeholder="Phone No." />
              <i class="fa fa-phone icon " aria-hidden="true"></i>
   
            </span>
             <span>
            <label for="course" class="label"> courses</label>
              <select  id="cars">
                <option value="Product Development">Product Development</option>
                <option value=" Enterpreneurship">Enterpreneurship</option>
                <option value="Internship">Internship</option>
              </select>
            </span> 
            </div>  

         <span>
           <textarea name="msg" class="input-field" type="text"  rows="7" cols="120" ></textarea>

           <i class="fa fa-comment icon"></i>
         </span>
       
         <button class="contact-btn">Login</button>

         </div>
       </div>
     </div>
    


     </div>


</section>

</div>
    </body>
    </html>
